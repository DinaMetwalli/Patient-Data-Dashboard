<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charts</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <p>Hi Dina</p>
    <div class="container">
        <div class="chart-container">
            <h2 class="chart-title">Percentage of People Referred or Not Referred</h2>
            <canvas id="pieChart"></canvas>
        </div>
        <div class="chart-container">
            <h2 class="chart-title">Respiratory Measurements Average</h2>
            <canvas id="respiratoryMeasurementsChart"></canvas>
        </div>
        <div class="chart-container">
            <h2 class="chart-title">Mechanical Ventillation Average</h2>
            <canvas id="mechanicalVentillationChart"></canvas>
        </div>
        <div class="chart-container">
            <h2 class="chart-title">Dietary Requirements Average</h2>
            <canvas id="dietaryRequirementsChart"></canvas>
        </div>
    </div>
    <div id="result"></div>
    <script src="charts.js"></script>
</body>

</html>
