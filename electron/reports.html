<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Dashboard</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="sidebar">
        <a href="index.html">Dashboard</a>
        <a href="pd-view.html">View All Patient Data</a>
        <a href="reports.html">Reports</a>
        <a href="patient-data.html">Patient Data</a>
        <a href="about.html">About</a>
    </div>
    <div class="container">
        <div class="title-container">
            <h1>Reports</h1>
            <p>This page allows you to generate reports based on the uploaded data.</p>
        </div>
        <div class="main-form">
            <div class="reports-form">
                <div class="form">
                    <h2>Individual Patient Report</h2>
                    <div class="form-group">
                        <input type="number" id="patient_id" class="form-element" name="p_id" placeholder="Patient ID">
                        <label for="patient_id"></label>

                        <input type="text" id="export_patient" class="form-element" name="pdf"
                            placeholder="PDF Export Name">
                        <label for="export_patient"></label>

                    </div>
                    <button id="patient_report" class="submit-btn">Generate</button>
                </div>
            </div>


            <div class="reports-form">
                <div class="form">
                    <h2>Average Patient Report</h2>
                    <div class="form-group">
                        <input type="text" id="export_average" class="form-element" name="pdf"
                            placeholder="PDF Export Name">
                        <label for="export_average"></label>
                    </div>
                    <button id="average_report" class="submit-btn">Generate</button>
                </div>
            </div>
            <script src="reports.js"></script>
</body>

</html>
