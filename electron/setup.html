<!-- This page will replace index.html if no passkeys setup. otherwise, login.html will replace index.html..!! -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup and Authenticate</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form_wrapper">
        <div class="form">
            <h1>Authentication</h1><br>
            <h2>Setup Passkeys</h2>
            <div class="form-group">
            <input type="text" id="entry-pass" class="form-element" name="entry" placeholder="Entry Passkey" required>
            <label for="entry-pass"></label>
            </div>
            <div class="form-group">
            <input type="text" id="import-pass" class="form-element" name="import" placeholder="Import Passkey" required>
            <label for="import-pass"></label>
            </div>
            <div class="form-group">
            <input type="text" id="export-pass" class="form-element" name="export" placeholder="Export Passkey" required>
            <label for="export-pass"></label>
            </div>
            <p>IMPORTANT NOTE: Make sure to remember your passkeys as they cannot be changed!</p>
            <button id="setup-btn" class="submit-btn">Setup Keys</button>
            <p id=result></p>
        </div>
    </div>

    <script src="setup.js"></script>
</body>

</html>
