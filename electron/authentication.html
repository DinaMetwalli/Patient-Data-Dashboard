<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-container">
        <label for="passkey">Enter Passkey:</label>
        <input type="text" id="passkey" name="passkey" required>
        <input type="file" id="fileInput" accept=".csv">
        <button type="submit" id="uploadBtn">Input Passkey</button>
        <p id=message></p>
    </div>

    <!-- <script src="auth-passkeys.js"></script> -->
    <script src="importcsv.js"></script>

    <script>
        const loadingModal = window.opener ? window.opener.loadingModal : null;
        if (loadingModal) {
            window.loadingModal = loadingModal;
        }
    </script>
</body>

</html>
